<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css"/>
</head>
<body>
    <h1> Simon Game</h1>
    <h3> Press any key to start</h3>
    <h2> Instructions: Repeat the sequence of colors that the game presents to you. 
    </h2>


<div class="btn-container">

    <div class="line-one">
        <div class="btn yellow"  type="button" id="yellow">1</div>
        <div class="btn red"  type="button" id="red">2</div>
    </div>
   
    <div class="line-two">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn orange"  type="button" id="orange">4</div>
    </div>
</div>
    <script src="simon.js"></script>
</body>
</html>
